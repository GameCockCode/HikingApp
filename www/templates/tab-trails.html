<ion-view view-title="Trails" ng-controller="TrailsCtrl as controller" cache-view="false">
<ion-nav-buttons side="right">
   <a class="button button-small" href="#/tab/addtrail" ng-show="authorize()">Add</a>
</ion-nav-buttons> 
  <ion-content>

 <label class="item item-input">
  <i class="icon ion-search placeholder-icon"></i>
  <input type="search" placeholder="Search by name" ng-model="controller.parameter" ng-keyup="keyupprocess()">
</label>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="trail in trails track by $index" href="#/tab/trails/{{trail.id}}" >
             <img src="{{trail.get('picture').url()}}">
            <h3>{{trail.get("Name")}}</h3>
            <p> {{trail.get("city")}} , {{trail.get("state")}}</p>
       <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="addToProposal(trail)" ng-show="authorize()">
          Add to List
        </ion-option-button>

      </ion-item>
    </ion-list>
    <div ng-show="!authorize()">
          <a class="button button-block button-positive" href="#/tab/signin">Please Login to Add a Trail</a>
      </div> 
  </ion-content>
</ion-view>
